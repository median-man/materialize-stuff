<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enemy Activation</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 l9">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Activation Table</span>

            <div class="section">
              <p>
                <a class="btn-floating waves-effect waves-light red">
                  <i class="material-icons">add</i>
                </a>
                <em>Activate x2 for Light, x3 for Medium, and x4 for Heavy resistance.</em>
              </p>
              <table class="striped centered">
                <thead>
                  <tr>
                    <th>Dice Roll</th>
                    <th>Advance Scenario</th>
                    <th>Battle Scenario</th>
                    <th>Counterattack Scenario</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1-5</td>
                    <td>SPG
                      <sup>1</sup>
                    </td>
                    <td>SPG</td>
                    <td>SPG</td>
                  </tr>
                  <tr>
                    <td>6-10</td>
                    <td>MG</td>
                    <td>MG</td>
                    <td>MG</td>
                  </tr>
                  <tr>
                    <td>11-15</td>
                    <td>LW</td>
                    <td>LW</td>
                    <td>LW</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="section">
              <div class="row">
                <div class="col s12">
                  <strong>Notes:</strong>
                </div>
                <div class="col s12">
                  <span>1) Treat as LW beginning 2/45.</span>
                </div>
                <div class="col s12">
                  <span>2) Treat as MG beginning</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Import jQuery and materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
